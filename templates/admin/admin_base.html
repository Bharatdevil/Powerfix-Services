{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Admin | Powerfix</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .admin-sidebar {
      /* Sidebar container */
      padding-left: 0;
    }

    /* Sidebar links */
    .admin-sidebar a {
      color: #ffc107;
      padding: 12px 18px;
      display: block;
      border-radius: 4px;
      margin: 6px 10px;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    /* Hover effect */
    .admin-sidebar a:hover {
      background-color: #ffc107;
      color: #212529;
      font-weight: bold;
    }

    /* Navbar separation */
    .admin-navbar {
      border-bottom: 2px solid #444;
    }
  </style>
</head>

<body>
  <!-- ADMIN NAVBAR -->
  <nav class="navbar navbar-dark bg-dark admin-navbar">
    <a class="navbar-brand text-warning font-weight-bold" href="{% url 'admin_dashboard' %}">
      âš¡ Powerfix Admin
    </a>

    <ul class="navbar-nav ml-auto flex-row align-items-center">
      <li class="nav-item mr-3">
        <span class="text-warning font-weight-bold">Admin</span>
      </li>
      <li class="nav-item">
        <a class="nav-link text-warning font-weight-bold" href="{% url 'admin_logout' %}">
          Logout
        </a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- SIDEBAR -->
      <div class="col-md-2 bg-dark min-vh-100 pt-4 border-right">
        <h6 class="text-warning px-3 mb-3">ADMIN MENU</h6>

        <ul class="nav flex-column admin-sidebar">
          <li class="nav-item">
            <a href="{% url 'admin_dashboard' %}">Dashboard</a>
          </li>

          <li class="nav-item">
            <a href="{% url 'admin_services' %}">Services</a>
          </li>

          <li class="nav-item">
            <a href="{% url 'admin_electricians' %}">Electricians</a>
          </li>

          <li class="nav-item">
            <a href="{% url 'admin_bookings' %}">Bookings / Activity</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'admin_revenue_report' %}">Revenue Report</a>
          </li>
        </ul>
      </div>

      <!-- MAIN CONTENT -->
      <div class="col-md-10 p-4">{% block content %} {% endblock %}</div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
