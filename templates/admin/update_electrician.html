{% extends "admin/admin_base.html" %}
{% block content %}

<h4 class="text-warning font-weight-bold mb-4">Update Electrician</h4>

<form method="post">
    {% csrf_token %}

    <div class="form-group">
        <label>Name</label>
        <input class="form-control" value="{{ electrician.e_fullname }}" disabled>
    </div>

    <div class="form-group">
        <label>Qualification</label>
        <input class="form-control" value="{{ electrician.e_qualification }}">
    </div>

    <div class="form-group">
        <label>Contact</label>
        <input name="contact" class="form-control" value="{{ electrician.e_contact }}" required>
    </div>

    <div class="form-group">
        <label>Address</label>
        <textarea name="address" class="form-control" required>{{ electrician.e_address }}</textarea>
    </div>

    <button class="btn btn-warning">Update</button>
    <a href="{% url 'admin_electricians' %}" class="btn btn-secondary">
        Cancel
    </a>
</form>

{% endblock %}
