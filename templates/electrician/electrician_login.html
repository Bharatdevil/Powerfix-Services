{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Electrician Login | Powerfix</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">

                <div class="card shadow">
                    <div class="card-body">

                        <h4 class="text-center text-warning font-weight-bold mb-4">
                            Electrician Login
                        </h4>

                        {% if error %}
                        <div class="alert alert-danger text-center">
                            {{ error }}
                        </div>
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}

                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" name="login_id" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>

                            <button class="btn btn-warning btn-block font-weight-bold">
                                Login
                            </button>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
