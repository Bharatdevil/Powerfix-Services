{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">

            <h4 class="text-warning font-weight-bold mb-4">
                My Profile
            </h4>

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="fullname"
                           class="form-control"
                           value="{{ customer.c_fullname }}" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email"
                           class="form-control"
                           value="{{ customer.c_email }}"  required>
                </div>

                <div class="form-group">
                    <label>Contact</label>
                    <input type="text" name="contact"
                           class="form-control"
                           value="{{ customer.c_contact }}" required>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <textarea name="address"
                              class="form-control"
                              rows="3"
                              required>{{ customer.c_address }}</textarea>
                </div>

                <button type="submit"
                        class="btn btn-warning font-weight-bold">
                    Update Profile
                </button>

            </form>

        </div>
    </div>
</div>

{% endblock %}
